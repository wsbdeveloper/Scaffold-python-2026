# Pre-commit hooks configuration
# Para instalar: pre-commit install
# Para testar: pre-commit run --all-files

repos:
  # Ruff - Linter e Formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      # Ruff linter
      - id: ruff
        name: ruff (linter)
        args: [--fix]
        types_or: [python, pyi]
      # Ruff formatter
      - id: ruff-format
        name: ruff (formatter)
        types_or: [python, pyi]


  # Verificação básica de arquivos Python
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        name: Check YAML
      - id: end-of-file-fixer
        name: Fix End of Files
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
      - id: end-of-file-fixer
        name: Fix End of Files
      - id: check-yaml
        name: Check YAML
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-json
        name: Check JSON
      - id: check-toml
        name: Check TOML
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: debug-statements
        name: Check for debugger imports
