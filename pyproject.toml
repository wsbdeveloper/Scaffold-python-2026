[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
# Configuração do Ruff - Linter e Formatter rápido
line-length = 100
target-version = "py311"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    "alembic/versions",
    "build",
    "dist",
]

[tool.ruff.lint]
# Habilitar regras específicas
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "PTH", # flake8-use-pathlib
    "RUF", # Ruff-specific rules
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "ARG001", # unused function argument (pode ser útil em alguns casos)
]

[tool.ruff.lint.isort]
known-first-party = ["credit_engine"]

[tool.ruff.format]
# Configuração do formatter do Ruff
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
# Configuração do MyPy - Type checker
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_error_context = true
pretty = true

# Caminhos a serem verificados
files = [
    "src",
    "tests",
    "main.py",
    "seed_db.py",
]

# Excluir
exclude = [
    "alembic/",
    "__pycache__",
    ".venv",
    "venv",
    ".mypy_cache",
]

# Plugins
plugins = []

# Configurações específicas por módulo
[[tool.mypy.overrides]]
module = [
    "alembic.*",
    "alembic.versions.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "psycopg2.*",
]
ignore_missing_imports = true
