name: CD - Deploy & Release Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: '3.11'
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: '1.6.0'

jobs:
  # ============================================
  # BUILD E VERSIONAMENTO
  # ============================================

  build-and-version:
    name: Build & Semantic Versioning
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.version }}
      docker-tag: ${{ steps.semver.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-root

      - name: Generate Semantic Version
        id: semver
        uses: paulhatch/semantic-version@v5.1.0
        with:
          major_pattern: "(MAJOR|BREAKING CHANGE):"
          minor_pattern: "(feat|feature):"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: false

      - name: Build Docker Image for FastAPI
        if: hashFiles('**/Dockerfile') != ''
        run: |
          docker build -t fastapi-app:${{ steps.semver.outputs.version }} .
          docker tag fastapi-app:${{ steps.semver.outputs.version }} fastapi-app:latest

      - name: Generate Changelog
        id: changelog
        run: |
          VERSION="${{ steps.semver.outputs.version }}"
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          echo "# Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## [$VERSION] - $(date +%Y-%m-%d)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          if [ -n "$LAST_TAG" ]; then
            echo "### Added" >> CHANGELOG.md
            git log --pretty=format:"- %s" ${LAST_TAG}..HEAD --grep="^feat\|^add\|^feature" | head -20 >> CHANGELOG.md 2>/dev/null || echo "- No new features" >> CHANGELOG.md
            echo "" >> CHANGELOG.md

            echo "### Changed" >> CHANGELOG.md
            git log --pretty=format:"- %s" ${LAST_TAG}..HEAD --grep="^change\|^update\|^refactor" | head -20 >> CHANGELOG.md 2>/dev/null || echo "- No changes" >> CHANGELOG.md
            echo "" >> CHANGELOG.md

            echo "### Fixed" >> CHANGELOG.md
            git log --pretty=format:"- %s" ${LAST_TAG}..HEAD --grep="^fix\|^bug" | head -20 >> CHANGELOG.md 2>/dev/null || echo "- No bug fixes" >> CHANGELOG.md
            echo "" >> CHANGELOG.md

            echo "### Security" >> CHANGELOG.md
            git log --pretty=format:"- %s" ${LAST_TAG}..HEAD --grep="^security\|^SECURITY" | head -20 >> CHANGELOG.md 2>/dev/null || echo "- No security updates" >> CHANGELOG.md
          else
            echo "### Changes" >> CHANGELOG.md
            git log --pretty=format:"- %s" -20 >> CHANGELOG.md
          fi

      - name: Save version artifact
        run: |
          echo "${{ steps.semver.outputs.version }}" > VERSION.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            VERSION.txt
            CHANGELOG.md
          retention-days: 30

